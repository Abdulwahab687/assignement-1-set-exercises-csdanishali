<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the game -->
    <div class="container">
        <header>
            <h1>RGB Color Guessing Game</h1>
            <p>Test your RGB color recognition skills!</p>
        </header>

        <!-- Game status section showing lives and score -->
        <div class="game-status">
            <div class="lives">
                <span>Lives:</span>
                <div class="hearts" id="lives-display">
                    <!-- Hearts will be generated by JS -->
                </div>
            </div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <!-- RGB value display that the player needs to guess -->
        <div class="color-to-guess">
            <h2>Which color is this?</h2>
            <div class="rgb-value" id="rgb-display">RGB(255, 255, 255)</div>
        </div>

        <!-- Color options for the player to choose from -->
        <div class="color-options" id="color-options">
            <!-- Color options will be generated by JS -->
        </div>

        <!-- Feedback area to tell the player if they were correct/incorrect -->
        <div class="feedback" id="feedback">
            <!-- Feedback will be displayed here -->
        </div>

        <!-- Game over screen (hidden initially) -->
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <!-- Link to our JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
