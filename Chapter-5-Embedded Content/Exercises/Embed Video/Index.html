<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .video-container {
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        
        video {
            width: 100%;
            max-height: 80vh;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Sample Video</h1>
        
        <video 
            controls 
            loop 
            poster="UK image.png"
            width="640" 
            height="360">
            <!-- Replace 'your-video.mp4' with your actual video file path -->
            <source src="Welcome to BSU RAK.mp4"video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <p>This video is centered horizontally and vertically on the page and set to loop automatically.</p>
    </div>
</body>
</html>
